<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘-商品管理</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/system.css">
    <script src="assets/jquery/jquery-1.12.2.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/template/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category-first.js"></script>
</head>
<body>
<div class="system">
    <div class="aside">
        <div class="profile">
            <div class="avatar img-circle">
                <img src="images/my_logo.jpg">
            </div>
            <h4>张学友</h4>
        </div>
        <div class="navs">
            <ul class="list-unstyled">
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-bars"></i>
                        分类管理
                        <i class="fa fa-angle-right"></i>
                    </a>
                    <ul class="list-unstyled">
                        <li class="active">
                            <a href="category-first.html">一级分类管理</a>
                        </li>
                        <li>
                            <a href="category-second.html">二级分类管理</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="product.html">
                        <i class="fa fa-product-hunt"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <nav class="navbar navbar-custom">
                <div class="navbar-header">
                    <a href="javascript:;" class="navbar-brand">
                        <i class="fa fa-navicon"></i>
                    </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="javascript:;" class="login_out_bot">
                            <i class="fa fa-sign-out"></i> 退出
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="body">
            <button class="operation btn btn-primary" data-toggle="modal" data-target=".category-first">添加分类</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>分类的编号</th>
                        <th>分类名称</th>
                    </tr>
                </thead>
                <tbody id="cate_lists">

                </tbody>

            </table>
            <div class="btn-group page">
                <button class="btn btn-default btn-primary" id="prev">上一页</button>
                <button class="btn btn-default btn-primary" id="next">下一页</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade category-first">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                <h4 class="modal-title" id="myLargeModalLabel">添加分类</h4>
            </div>
            <div class="modal-body">
                <form action="" id="cateForm">
                    <div class="form-group has-feedback">
                        <input type="taxt" placeholder="请输入分类的名称" name="categoryName" class="form-control"
                               aria-describedby="inputError2Status">
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <span id="inputError2Status" class="sr-only">(error)</span>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="categoryFirstTpl">
    {{ each items }}
    <tr>
        <td>{{$value["id"]}}</td>
        <td>{{$value['categoryName']}}</td>
    </tr>
    {{ /each}}
</script>
</body>
</html>
