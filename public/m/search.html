<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/template/template-web.js"></script>
    <script src="js/public.js"></script>
    <script src="js/search.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <h1 class="mui-title">搜索中心</h1>
    <span class="mui-icon mui-icon-arrowleft mui-pull-left"></span>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-scroll-wrapper">
    <div class="container">
        <!--搜索框-->
        <form action="search-result.html" class="search">
            <input type="text" name="proName" placeholder="搜索你喜欢的商品">
            <input type="button" value="搜索" id="search-btn">
        </form>
        <!--搜索框结束-->
        <div class="history-top mui-clearfix">
            <div class="title mui-pull-left">搜索历史</div>
            <div class="clear mui-pull-right mui-icon mui-icon-trash" id="clearBtn">清空历史</div>
        </div>
        <ul class="mui-table-view">
        </ul>
    </div>
</div>
<script type="text/template" id="searchLists">
    {{ each items }}
    <li class="mui-table-view-cell" data-id="{{$index}}">
        <div class="mui-slider-left mui-disabled">
            <a class="mui-btn mui-btn-red" href="javascript:;">删除</a>
        </div>
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-red" href="javascript:;">删除</a>
        </div>
        <div class="mui-slider-handle">
            {{$value}}
        </div>
    </li>
    {{ /each}}
</script>
</body>
</html>
